# Setup
title: Dr. Fu's blog
description: A useful but ugly blog!
url: https://xiaxuele.github.io
avatar: /touxiang.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-remote-theme
  
remote_theme: vszhub/not-pure-poole

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
- title: Email
  url: mailto://xiaxuele10086@163.com
  icon: fas fa-envelope
- title: GitHub
  url: https://github.com/xiaxuele/
  icon: fab fa-github

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: xiaxuele
  url: https://github.com/xiaxuele/
  email: xiaxuele10086@163.com
